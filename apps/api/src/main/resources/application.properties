spring.application.name=tandemcode-api

# PostgreSQL R2DBC Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/tandemcode_dev
spring.r2dbc.username=tandemcode
spring.r2dbc.password=tandemcode

# Flyway Configuration (disabled - using Spring DDL auto-generation instead)
spring.flyway.enabled=false
# spring.flyway.url=jdbc:postgresql://localhost:5432/tandemcode_dev
# spring.flyway.user=tandemcode
# spring.flyway.password=tandemcode

# Spring Boot DDL Auto-generation (creates tables automatically from entities)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics

# SQS Configuration (for later)
app.sqs.queueUrl=${SQS_QUEUE_URL:}
aws.region=${AWS_REGION:us-east-1}